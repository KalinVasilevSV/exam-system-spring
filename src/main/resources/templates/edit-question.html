<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Update Question</title>
    <!--    bootstrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--    our files-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header th:replace="/fragments/commons::navigation"></header>

<section class="bg-dark text-light p-5 p-lg-1 pt-lg-5 text-center text-sm-start">
    <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
            <div>
                <br>
                <h1>Edit <span class="text-warning"> question </span></h1>
                <p class="lead my-4">
                    Edit a question's text and answer details
                </p>
            </div>
        </div>
    </div>
</section>

<section class=" text-dark p-5 p-lg-1 pt-lg-5 text-center text-sm-start">
    <button class="btn btn-primary">Cancel</button>
<div>
    <form>
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="question-text">Question text:</label>
            <input type="text" id="question-text" class="form-control" th:value="${question}">
        </div>
            <div>
                <br>
                <br>
                <p>Leave empty if Question is of OPEN type.</p>
            <div class="form-group col-md-6">
                <label for="A">Answer A:</label>
                <input class="form-control"  id="A" name="A" th:value="${a}">
            </div>
            <div class="form-group col-md-6">
                <label for="B">Answer B:</label>
                <input class="form-control"  id="B" name="B" th:value="${b}">
            </div>
            <div class="form-group col-md-6">
                <label for="C">Answer C:</label>
                <input class="form-control"  id="C" name="C" th:value="${c}">
            </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Update">
        </div>
    </form>
</div>
</section>
</body>
</html>
