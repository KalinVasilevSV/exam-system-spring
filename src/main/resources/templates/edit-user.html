<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <!--    bootstrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--    our files-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header th:replace="/fragments/commons::navigation"></header>

<section class="bg-dark text-light p-5 p-lg-1 pt-lg-5 text-center text-sm-start">
    <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
            <div>
                <br>
                <h1>Edit <span class="text-warning"> user details </span></h1>
                <p class="lead my-4">
                    Change name and other user details
                </p>
            </div>
        </div>
    </div>
</section>

<section class=" text-dark p-5 p-lg-1 pt-lg-5 text-center text-sm-start">
    <form th:action="@{/users/{id}/edit(id=*{id})}" th:method="patch" th:object="${userModel}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>First name</label>
                <input type="name" class="form-control" placeholder="Name" th:value="*{firstName}">
            </div>
            <div class="form-group col-md-6">
                <label>Last Name</label>
                <input class="form-control" placeholder="Last name" th:value="*{lastName}">
            </div>
            <div>
                <br>
                <br>
                <p>Leave empty if no change to password.</p>
            </div>
            <div class="form-group col-md-6">
                <label for="old-password">Old password:</label>
                <input class="form-control" id="old-password" name="old-password" th:value="*{currentPassword}">
            </div>
            <div class="form-group col-md-6">
                <label for="new-password1">New password:</label>
                <input class="form-control" id="new-password1" name="new-password1" th:value="*{password}">
            </div>
            <div class="form-group col-md-6">
                <label for="new-password2">Repeat new password:</label>
                <input class="form-control" id="new-password2" name="new-password1" th:value="*{confirmPassword}">
            </div>
        </div>
        <br>
        <div>
            <input class="btn btn-primary" type="submit" value="Update">
            <a class="btn btn-primary" th:href="@{/users/details}">Cancel</a>
        </div>
    </form>
</section>
</body>
</html>
