<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
            href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Admin (number)</title>
</head>
<header th:replace="/fragments/commons::navigation"></header>
<section
        class="bg-dark text-light p-5 p-lg-1 pt-lg-5 text-center text-sm-start"
>
    <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
            <div>
                <br>
                <h1>Users <span class="text-warning"> control </span></h1>
                <p class="lead my-4">
                    Some random text bla bla
                </p>

            </div>

        </div>
    </div>

</section>

<br>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">StudentID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}" th:object="${u}">
        <th scope="row" th:text="*{id}">1</th>
        <td th:text="*{firstName}">Mark</td>
        <td th:text="*{lastName}">Otto</td>
        <td th:text="*{facNo}">231231</td>
    </tr>
    </tbody>
</table>

</body>
