<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <!--    bootstrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--    our files-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header th:replace="/fragments/commons::navigation"></header>

<section class="bg-dark text-light p-5 p-lg-1 pt-lg-5 text-center text-sm-start">
    <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
            <div>
                <br>
                <h1>Question <span class="text-warning"> details </span></h1>
                <p class="lead my-4">
                    View question details.
                </p>
            </div>
        </div>
    </div>
</section>

<section class=" text-dark p-5 p-lg-1 pt-lg-5 text-center text-sm-start">
    <button class="btn btn-primary">Back</button>
    <div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Question text:</label>
                    <p th:text="${question.getQuestion()}"></p>
                </div>
                <div th:if="${question.getqType().ordinal()==0}">
                    <div class="form-group col-md-6">
                        <label>Answer A:</label>
                        <label th:text="${question.getAnswerSet().getA()}"></label>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Answer B:</label>
                        <label th:text="${question.getAnswerSet().getB()}"></label>
                    </div>
                    <div class="form-group col-md-6">
                        <label >Answer C:</label>
                        <label th:text="${question.getAnswerSet().getC()}"></label>
                    </div>
                </div>
                <div th:if="${question.getqType().ordinal()==1}">
                    <p>Question is OPEN type.</p>
                </div>
                <a class="btn btn-primary" th:href="@{/questions/{id}/edit(id=${question.getId()})}">Edit</a>
                <a class="btn btn-primary" th:href="@{/questions/{id}/delete(id=${question.getId()})}">Delete</a>
            </div>
    </div>
</section>
</body>
</html>
